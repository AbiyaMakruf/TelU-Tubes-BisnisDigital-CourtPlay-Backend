name: CI - Docker Build & Push to GCR

on:
  push:
    branches:
      - main 

# Variabel Lingkungan Minimalis (Hanya untuk referensi path yang mudah)
env:
  SERVICE_NAME: yolo-service
  GCR_HOST: gcr.io
  
# Variabel yang digunakan untuk Build dan Push Image
# Menggunakan sintaksis ekspresi penuh untuk menggabungkan Secrets
# Image: gcr.io/PROJECT_ID/yolo-service:SHA
vars:
  GCR_IMAGE: ${{ env.GCR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Otentikasi ke Google Cloud (Menggunakan Workload Identity Federation)
      - name: Authenticate Google Cloud Identity
        uses: google-github-actions/auth@v2
        with:
          # Mengakses Secrets untuk WIF config
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ secrets.SA_WIF_EMAIL }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      # 2. Mengkonfigurasi Docker Credential Helper
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.GCR_HOST }} --quiet

      # 3. Build Docker Image
      - name: Build Docker Image
        # Menggunakan vars.GCR_IMAGE yang telah didefinisikan di atas
        run: docker build -t ${{ vars.GCR_IMAGE }}:${{ github.sha }} .
          
      # 4. Push Image ke GCR
      - name: Push Docker Image to GCR
        run: docker push ${{ vars.GCR_IMAGE }}:${{ github.sha }}

      - name: Output Image Tag
        run: |
          echo "Successfully pushed image: ${{ vars.GCR_IMAGE }}:${{ github.sha }}"
          echo "Image is ready for manual deployment to Cloud Run."
