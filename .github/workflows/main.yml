name: Build and Push to Google Container Registry

on:
  push:
    branches: [ main ]  # jalankan otomatis saat push ke branch main
  workflow_dispatch:    # bisa dijalankan manual dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 3️⃣ Configure Docker agar bisa push ke GCR
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker asia-docker.pkg.dev --quiet

      - name: Authenticate Docker
        run: |
          gcloud auth activate-service-account --key-file=${GOOGLE_APPLICATION_CREDENTIALS}
          gcloud auth configure-docker asia-docker.pkg.dev --quiet


      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t asia-docker.pkg.dev/courtplay-analytics-474615/courtplay-repo/courtplay-api:latest .

      # 5️⃣ Push ke Google Container Registry
      - name: Push Docker image
        run: |
          docker push asia-docker.pkg.dev/courtplay-analytics-474615/courtplay-repo/courtplay-api:latest
