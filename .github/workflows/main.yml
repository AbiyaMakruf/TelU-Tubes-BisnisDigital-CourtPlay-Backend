name: Build, Push, and Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Simpan JSON key secara literal
      - name: Create GCP credentials file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      # âœ… Setup GCloud
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # âœ… Configure Docker untuk Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # âœ… Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-api:latest .

      # âœ… Push Docker image
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-api:latest

      # ðŸ” Create .env.production file from GitHub Secret
      - name: Create .env.production file
        run: |
          echo "${{ secrets.ENV_PRODUCTION_FILE }}" > .env.production

      # ðŸš€ Auto Deploy ke Cloud Run (GPU L4)
      - name: Deploy to Cloud Run (GPU)
        run: |
          ENV_VARS=$(grep -v '^#' .env.production | grep '=' | sed '/^$/d' | tr '\n' ',' | sed 's/,$//')
          gcloud run deploy courtplay-api-gpu \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-api:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=github-runner-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --port=8080 \
            --gpu=1 --gpu-type=nvidia-l4 \
            --set-env-vars="$ENV_VARS"

      # ðŸš¦ Langkah 2: Update Lalu Lintas ke Revisi Terbaru
      - name: Route Traffic to Latest Revision
        run: |
          gcloud run services update-traffic courtplay-api-gpu \
            --to-latest \
            --region=us-central1
